<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            margin: 10px 0;
        }
        .hobbies {
            list-style-type: none;
            padding: 0;
        }
        .hobbies li {
            background-color: #007BFF;
            color: #fff;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới thiệu bản thân</h1>
        <p><strong>Họ tên:</strong> Phạm Xuân Diệu</p>
        <p><strong>Chuyên ngành:</strong> Hệ thống thông tin</p>
        <p><strong>Nơi học:</strong> Đại học Sài Gòn</p>
        <p><strong>Sở thích:</strong></p>
        <ul class="hobbies">
            <li>Bơi lội</li>
            <li>Nghe nhạc</li>
            <li>Nghiên cứu động vật</li>
        </ul>
    </div>
</body>
</html>
